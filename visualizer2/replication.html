    function start_workload(btn) {
      new Request({
          method:"POST",
          url:"startworkload",
          data:'num_write='+write_users+'&num_read='+read_users,
          onSuccess:function(response){
              btn.button('reset');
              workload_running = true;
              workload_stopped = false;
          }
      }).send(); //Don't forget to send our request!
    }

    function adjust_workload() {
      if (workload_running == false)
        return;

      new Request({
          method:"GET",
          url:"stopworkload",
          onSuccess:function(response){
              new Request({
                method:"POST",
                url:"startworkload",
                data:'num_write='+write_users+'&num_read='+read_users,
                onSuccess:function(response){
                    workload_running = true;
                    workload_stopped = false;
                }
            }).send(); //Don't forget to send our request!
          }
      }).send(); //Don't forget to send our request!
    }

    function stop_workload(btn) {
      new Request({
          method:"GET",
          url:"stopworkload",
          onSuccess:function(response){
              btn.button('reset');
              workload_stopped = true;
              workload_running = false;
          }
      }).send(); //Don't forget to send our request!
    }

        function updateInstance(objid, status) {
          obj = jQuery(objid);
          obj.text(status);

          if (status.indexOf("unning") > -1) {
            obj.css({'color': 'green'});
          } else {
            obj.css({'color': 'red'});
          }

        // cluster status
        function updateStatus() {
          new Request({
            method:"GET",
            url: "statusInst1",
            onSuccess:function(response){
              if (response.indexOf("unning") > -1) {
                inst1_running = true;
              } else {
                inst1_running = false;
              }
              updateInstance("#clusterStatusInst1", response);
            }
          }).send();
          new Request({
            method:"GET",
            url: "statusInst2",
            onSuccess:function(response){
              var postfix = ", repl. writes"
              if (active_replica > 0) {
                postfix += ", serving reads"
              } else {
                postfix += ", no reads"
              }
              if (!inst1_running || response.indexOf("unning") == -1) {
                postfix = ""
              }
              updateInstance("#clusterStatusInst2", response+postfix);
            }
          }).send();
          new Request({
            method:"GET",
            url: "statusInst3",
            onSuccess:function(response){
              var postfix = ", repl. writes"
              if (active_replica > 1) {
                postfix += ", serving reads"
              } else {
                postfix += ", no reads"
              }              
              if (response.indexOf("unning") == -1) {
                postfix = ""
              }
              updateInstance("#clusterStatusInst3", response+postfix);
            }
          }).send();
          new Request({
            method:"GET",
            url: "statusInst4",
            onSuccess:function(response){
              var postfix = ", repl. writes"
              if (active_replica > 2) {
                postfix += ", serving reads"
              } else {
                postfix += ", no reads"
              }             
              if (response.indexOf("unning") == -1) {
                postfix = ""
              }
              updateInstance("#clusterStatusInst4", response+postfix);
            }
          }).send();
          new Request({
            method:"GET",
            url: "statusDisp",
            onSuccess:function(response){
              if (response.indexOf("unning") > -1) {
                updateInstance("#clusterStatusDisp", response+", Active Replica: " + active_replica);
              } else {
                updateInstance("#clusterStatusDisp", response);
              }
            }
          }).send();
        }

        // Let the music play
        function (chart) {
            setInterval(function () {
                var r1 = chart.series[0].points[0];
                var r2 = chart.series[1].points[0];
                var r3 = chart.series[2].points[0];
                
                new Request({
                    method:"GET",
                    url:"delay",
                    onFailure:function(response){
                        r = chart.series[0].points[0];
                        r.update(0, false);
                        r = chart.series[1].points[0];
                        r.update(0, false);
                        r = chart.series[2].points[0];
                        r.update(0, false);
                        chart.redraw();
                    },
                    onSuccess:function(response){
                        json = $.parseJSON(response);
                        rows = json.rows
                        if(!json) return

                        if (master_killed) {
                          lcid_replica1 = rows[2][2];
                          lcid_replica2 = rows[0][2];
                          lcid_replica3 = rows[1][2];
                          lcid_master = rows[2][2];
                        } else {
                          lcid_replica1 = rows[0][2];
                          lcid_replica2 = rows[1][2];
                          lcid_replica3 = rows[2][2];
                          lcid_master = rows[3][2];
                        }
                        

                        v1 = lcid_master-lcid_replica1;
                        v2 = lcid_master-lcid_replica2;
                        v3 = lcid_master-lcid_replica3;

                        if (v1 > delay_max)
                          v1 = delay_max;
                        if (v2 > delay_max)
                          v2 = delay_max;
                        if (v3 > delay_max)
                          v3 = delay_max;

                        if (workload_stopped) {
                          v1 = 0;
                          v2 = 0;
                          v3 = 0;
                        }

                        r = chart.series[0].points[0];
                        r.update(v1, false);
                        r = chart.series[1].points[0];
                        r.update(v2, false);
                        r = chart.series[2].points[0];
                        r.update(v3, false);
                        chart.redraw();
                    }
                }).send(); //Don't forget to send our request! 
            }, 1000);
        });
